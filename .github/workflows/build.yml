name: 构建发布

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-desktop:
    name: 构建桌面版
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 安装 Rust
        uses: dtolnay/rust-toolchain@stable

      - name: 安装依赖 (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev rpm libasound2-dev

      - name: 安装前端依赖
        run: npm install

      - name: 构建桌面版应用
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__ 
          releaseName: "App v__VERSION__"
          releaseBody: "请在下方 Assets 中下载安装包。"
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.platform == 'ubuntu-latest' && '--bundles appimage,rpm' || '--bundles nsis' }}

  build-android:
    name: 构建安卓版
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 安装 Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 安装 Android SDK
        uses: android-actions/setup-android@v3

      - name: 安装 Android NDK
        run: |
          sdkmanager "ndk;27.0.12077973"
          
          NDK_PATH="$ANDROID_HOME/ndk/27.0.12077973"
          echo "NDK_HOME=$NDK_PATH" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$NDK_PATH" >> $GITHUB_ENV
          
          # 1. 清理除 27 以外的所有 NDK 版本，防止 Tauri/Gradle 自动选择错误的最新版 (如 28/29)
          echo "Cleaning up other NDK versions..."
          cd "$ANDROID_HOME/ndk"
          ls -d */ | grep -v "27.0.12077973" | xargs rm -rf || true
          ls -l
          
          # 2. Hack: 解决 API 24 缺少 libaaudio.so 的问题
          # cpal 依赖 libaaudio (API 26+)，但 Rust 默认 target 可能链接到 API 24
          # 我们将 API 26 的 libaaudio.so 软链接到 API 24 的库目录中，欺骗链接器
          echo "Applying libaaudio symlink hack..."
          SYSROOT="$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/lib"
          
          link_lib() {
            ARCH=$1
            SRC="$SYSROOT/$ARCH/26/libaaudio.so"
            DST_DIR="$SYSROOT/$ARCH/24"
            DST="$DST_DIR/libaaudio.so"
            
            if [ -f "$SRC" ]; then
              echo "Linking $ARCH: API 26 -> 24"
              mkdir -p "$DST_DIR"
              ln -sf "$SRC" "$DST"
            else
              echo "Warning: $SRC not found"
            fi
          }
          
          link_lib "aarch64-linux-android"
          link_lib "arm-linux-androideabi"
          link_lib "i686-linux-android"
          link_lib "x86_64-linux-android"

      - name: 安装 Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android

      - name: 安装前端依赖
        run: npm install

      - name: 构建 Android APK
        run: |
          echo "Using NDK: $NDK_HOME"
          
          export CC_aarch64_linux_android=$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android26-clang
          export CXX_aarch64_linux_android=$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android26-clang++
          export CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER=$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android26-clang
          
          export CC_armv7_linux_androideabi=$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi26-clang
          export CXX_armv7_linux_androideabi=$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi26-clang++
          export CARGO_TARGET_ARMV7_LINUX_ANDROIDEABI_LINKER=$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi26-clang
          
          export CC_i686_linux_android=$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/i686-linux-android26-clang
          export CXX_i686_linux_android=$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/i686-linux-android26-clang++
          export CARGO_TARGET_I686_LINUX_ANDROID_LINKER=$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/i686-linux-android26-clang
          
          export CC_x86_64_linux_android=$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/x86_64-linux-android26-clang
          export CXX_x86_64_linux_android=$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/x86_64-linux-android26-clang++
          export CARGO_TARGET_X86_64_LINUX_ANDROID_LINKER=$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/x86_64-linux-android26-clang
          
          npm run tauri android build -- --apk true

      - name: 上传 Android 产物
        uses: actions/upload-artifact@v4
        with:
          name: android-app
          path: src-tauri/gen/android/app/build/outputs/apk/**/*.apk
