name: 构建发布

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-desktop:
    name: 构建桌面版
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 安装 Rust
        uses: dtolnay/rust-toolchain@stable

      - name: 安装依赖 (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev rpm libasound2-dev

      - name: 安装前端依赖
        run: npm install

      - name: 构建桌面版应用
        uses: tauri-apps/tauri-action@v0
        with:
          # omit tagName/releaseName so the action will only build, not create a release
          args: ${{ matrix.platform == 'ubuntu-latest' && '--bundles appimage,rpm' || '--bundles nsis' }}

      - name: 列出桌面构建产物（调试）
        run: |
          echo "Bundle tree:"
          ls -R src-tauri/target/release/bundle || true

      - name: 上传 Ubuntu 最终包 (AppImage & RPM)
        if: ${{ always() && matrix.platform == 'ubuntu-latest' }}
        uses: actions/upload-artifact@v4
        with:
          name: desktop-ubuntu-latest
          path: |
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.appimage
            src-tauri/target/release/bundle/**/*.rpm

      - name: 上传 Windows 最终包 (EXE)
        if: ${{ always() && matrix.platform == 'windows-latest' }}
        uses: actions/upload-artifact@v4
        with:
          name: desktop-windows-latest
          path: |
            src-tauri/target/release/bundle/**/*.exe

  build-android:
    name: 构建安卓版
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 安装 Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 安装 Android SDK
        uses: android-actions/setup-android@v3

      - name: 安装 Android NDK
        run: |
          sdkmanager "ndk;29.0.14206865"
          echo "NDK_HOME=$ANDROID_HOME/ndk/29.0.14206865" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/29.0.14206865" >> $GITHUB_ENV

      - name: 安装 Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android

      - name: 安装前端依赖
        run: npm install

      - name: 生成 Debug Keystore
        run: |
          mkdir -p ~/.android
          if [ ! -f ~/.android/debug.keystore ]; then
            keytool -genkey -v -keystore ~/.android/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
          fi

      - name: 构建 Android APK
        run: |
          echo "Using NDK: $NDK_HOME"
          
          # 显式设置编译器和链接器路径，强制使用 API 26 (Android 8.0)
          # 这是因为 cpal/oboe 依赖的 AAudio 库仅在 API 26+ 可用
          # 如果不指定，Rust 可能会默认使用较低的 API 版本 (如 24)，导致找不到 -laaudio
          
          TOOLCHAIN=$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin
          
          export CC_aarch64_linux_android="$TOOLCHAIN/aarch64-linux-android26-clang"
          export CXX_aarch64_linux_android="$TOOLCHAIN/aarch64-linux-android26-clang++"
          export CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER="$TOOLCHAIN/aarch64-linux-android26-clang"
          export CARGO_TARGET_AARCH64_LINUX_ANDROID_RUSTFLAGS="-C linker=$TOOLCHAIN/aarch64-linux-android26-clang"
          
          export CC_armv7_linux_androideabi="$TOOLCHAIN/armv7a-linux-androideabi26-clang"
          export CXX_armv7_linux_androideabi="$TOOLCHAIN/armv7a-linux-androideabi26-clang++"
          export CARGO_TARGET_ARMV7_LINUX_ANDROIDEABI_LINKER="$TOOLCHAIN/armv7a-linux-androideabi26-clang"
          export CARGO_TARGET_ARMV7_LINUX_ANDROIDEABI_RUSTFLAGS="-C linker=$TOOLCHAIN/armv7a-linux-androideabi26-clang"
          
          export CC_i686_linux_android="$TOOLCHAIN/i686-linux-android26-clang"
          export CXX_i686_linux_android="$TOOLCHAIN/i686-linux-android26-clang++"
          export CARGO_TARGET_I686_LINUX_ANDROID_LINKER="$TOOLCHAIN/i686-linux-android26-clang"
          export CARGO_TARGET_I686_LINUX_ANDROID_RUSTFLAGS="-C linker=$TOOLCHAIN/i686-linux-android26-clang"
          
          export CC_x86_64_linux_android="$TOOLCHAIN/x86_64-linux-android26-clang"
          export CXX_x86_64_linux_android="$TOOLCHAIN/x86_64-linux-android26-clang++"
          export CARGO_TARGET_X86_64_LINUX_ANDROID_LINKER="$TOOLCHAIN/x86_64-linux-android26-clang"
          export CARGO_TARGET_X86_64_LINUX_ANDROID_RUSTFLAGS="-C linker=$TOOLCHAIN/x86_64-linux-android26-clang"
          
          npm run tauri android build -- --apk true

      - name: 上传 Android 产物
        uses: actions/upload-artifact@v4
        with:
          name: android-app
          path: src-tauri/gen/android/app/build/outputs/apk/**/*.apk

  publish-release:
    name: 发布 Release（汇总并上传所有平台资产）
    needs: [build-desktop, build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: 下载 Ubuntu 桌面产物
        uses: actions/download-artifact@v4
        with:
          name: desktop-ubuntu-latest
          path: artifacts/ubuntu

      - name: 下载 Windows 桌面产物
        uses: actions/download-artifact@v4
        with:
          name: desktop-windows-latest
          path: artifacts/windows

      - name: 下载 Android 产物
        uses: actions/download-artifact@v4
        with:
          name: android-app
          path: artifacts/android

      - name: 列出待上传资产（调试）
        run: |
          echo "Artifacts tree:"
          ls -R artifacts || true

      - name: 创建 Release 并上传所有资产
        uses: softprops/action-gh-release@v2
        with:
          # Only upload the final bundle packages so we don't try to upload
          # internal files (e.g. shared libraries) which may cause conflicts
          # during overwriting or trigger update requests that lead to 404.
          files: |
            artifacts/ubuntu/**/*.AppImage
            artifacts/ubuntu/**/*.appimage
            artifacts/ubuntu/**/*.rpm
            artifacts/windows/**/*.exe
            artifacts/android/**/*.apk
          tag_name: ${{ github.ref_name }}
          name: "App ${{ github.ref_name }}"
          body: "请在下方 Assets 中下载安装包。"
          draft: false
          prerelease: false
          # Avoid attempting to update/replace existing assets. If you want
          # replacement behavior, set to true and ensure the release exists
          # with properly matching asset names beforehand.
          overwrite_files: false
          # Do not fail if some globs don't match — not every run produces
          # all platform artifacts. Keep `fail_on_unmatched_files` off.
          fail_on_unmatched_files: false
          # Explicitly supply token (defaults to GITHUB_TOKEN) to be explicit
          token: ${{ secrets.GITHUB_TOKEN }}
    
